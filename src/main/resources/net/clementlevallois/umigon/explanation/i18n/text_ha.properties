decision.motive.MODERATOR_THEN_NEGATIVE_TERM_THEN_POSITIVE_TERM=idan kalmar "moderator" ta biyo baya da mummunar kalma sannan kuma ta biyo ta kalma mai kyau, ana watsi da kyakkyawar kalma.
decision.motive.NEGATION_THEN_NEGATIVE_TERM_THEN_POSITIVE_TERM=idan aka bi maras kyau da kalma mara kyau sannan kuma ta biyo bayan kalma mai kyau, sai a yi watsi da magana mai kyau
