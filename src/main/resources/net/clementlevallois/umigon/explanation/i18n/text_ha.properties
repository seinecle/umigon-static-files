decision.motive.NEGATIVE_TERM_THEN_NEGATION_THEN_POSITIVE_TERM=idan aka bi wata magana mara kyau sannan aka bi ta da wata kalma mai kyau, sai a yi watsi da kalmar da ba ta dace ba
