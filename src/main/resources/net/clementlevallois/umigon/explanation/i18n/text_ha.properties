decision.motive.POSITIVE_TERM_THEN_NEGATION_THEN_NEGATIVE_TERM=idan kalma mai kyau ta biyo baya sannan kuma ta biyo baya, sai a yi watsi da kyakkyawar kalma
decision.motive.QUESTION_MARK_FOLLOWED_BY_EXCLAMATION_MARKS=lokacin da alamar tambaya ta biyo bayan alamar motsi, ana ganin wannan a matsayin sautin mara kyau mai \u0199arfi
